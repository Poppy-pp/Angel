<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>B超预约-预约支付</title>
    <link rel="stylesheet" href="../../../css/common.css"/>
    <link rel="stylesheet" href="../../../css/Borderpay.css"/>
    <script type="text/javascript" src="../../../js/预约支付.js"></script>
</head>
<body>
	<header>
		<a id="back" href="Byuyue.html">
			<img id="backimg" src="../../../image/B超预约/pic000@3x.png">
		</a>
		<h1>预约支付</h1>
		<a id="tel" href="">
			<img src="../../../image/B超预约/热线咨询.png">
		</a>
	</header>
	<article>
		<section id="sec1">
			<a href=""><p>
				<span>二级B超</span>
				<img src="../../../image/B超预约/arrow@2x.png">
			</p></a>
		</section>
	</article>
	<div class="datetext">
		<div>
			<img src="../../../image/B超预约/B超预约-预约支付/schedule.png">
			<input type="text" name="" class="textinp" placeholder="请选择预约日期">
		</div>
		<p class="p1">该天预约已满，建议您选择以下时间</p>
		<ul id="oul" class="ul1">
			<li class="on">
				<p>明天<br />04/17</p>
			</li>
			<li>
				<p>周六<br />04/18</p>
			</li>
			<li>
				<p>周日<br />04/19</p>
			</li>
			<li>
				<p>周一<br />04/20</p>
			</li>
		</ul>
	</div>
	<article class="art2">
		<p>就诊卡信息<span>+</span></p>
		<div>
			<label style="margin-left: 1.7em;">姓 名</label>
			<input class="input1" type="text" name="" placeholder="必填">
		</div>
		<div>
			<label style="margin-left: 1.7em;">性 别</label>
			<input class="input1" type="text" name="" placeholder="必填">
		</div>
		<div>
			<label>出生日期</label>
			<input class="input1" type="text" name="" placeholder="必填">
		</div>
		<div>
			<label>末次月经</label>
			<input class="input1" type="text" name="" placeholder="必填">
		</div>
	</article>
	<p class="p2">支付成功后请到院内【客服中心】领取就诊卡</p>
	<section class="sec2">
		<p><span>支付金额</span><span>￥800.00</span></p>
	</section>
	<p class="p3">选择支付方式</p>
	<section id="sec3" class="sec3">
		<div>
			<img class="sec3img1" src="../../../image/B超预约/B超预约-预约支付/weixin.png"><span>微信支付</span>
			<img class="sec3img2" src="../../../image/B超预约/B超预约-预约支付/Rounded_t.png">
		</div>
		<div>
			<img class="sec3img1" src="../../../image/B超预约/B超预约-预约支付/zhifubao.png"><span>支付宝支付</span>
			<img class="sec3img2" src="../../../image/B超预约/B超预约-预约支付/Rounded_f.png">
		</div>
	</section>
	<!--  支付按钮-->
	<button id="pay" class="pay_btn"><font style="font-size: 1.5em;">立即支付</font></button>
	
</body>
</html>
