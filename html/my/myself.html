	<script type="text/javascript">
		apiready = function() {
			var img =$api.byId("sec1");
			img.onclick=function(){
				api.actionSheet({
					title : '选择方式',
					cancelTitle : '取消',
					buttons : ['拍照', '从手机相册选择','保存图片']
				}, function(ret, err) {
					if (ret) {
						var index = ret.buttonIndex;
							if(index==1){
								apicloud.getCamera();//调用相机方法
							}else if(index==2){
								apicloud.getAlbum();//调用相册方法
							}else if(index==3){

					}
				});
				}
			};
