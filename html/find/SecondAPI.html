<script>
    apiready = function(){
        /*下拉刷新*/
        api.setRefreshHeaderInfo({  
                loadingImg: 'widget://image/refresh.png',
                bgColor: '#ccc',
                textColor: '#fff',
                textDown: '下拉刷新...',
                textUp: '松开刷新...'
            }, function(ret, err) {
            setTimeout(function(){
                api.refreshHeaderLoadDone()  
            },1000);
        });

        /*上拉刷新*/
        api.addEventListener({
            name:'scrolltobottom',
            extra:{
            threshold:-10            //设置距离底部多少距离时触发，默认值为0，数字类型
        }
        }, function(ret, err) {
            api.showProgress({
                title: '加载圈子中',
                text: '稍等...',
                modal: true
            });
            setTimeout(function(){
                close();   //两秒后服务器返回数据
                show();
            },1500)     
        });
    }  
    /*关闭提示框*/
    function close(){
        api.hideProgress();
    }
    // 显示隐藏数据
    function show(){
        var aArticle=$api.domAll("article");
        for(var i = 0, length1 = aArticle.length; i < length1; i++){
            if (aArticle[i].style.display=="none") {
                aArticle[i].style.display="block";
            }
        }
    }
</script>
</body>
<script type="text/javascript">
    var aLi=document.getElementsByTagName("article");
    
    for(var i = 0, length1 = aLi.length; i < length1; i++){

</script>
